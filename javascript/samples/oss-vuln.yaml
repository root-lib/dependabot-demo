query: '
  query($owner:String!, $name:String!) {
  repository(owner:$owner, name:$name) {
      vulnerabilityAlerts(last:10){
          totalCount
          nodes{
              createdAt
              securityVulnerability{
                  package{
                      name
                  }
                  severity
              }
          }
      }
  }
}
variables:
  owner: root-lib
  name: dependabot-demo